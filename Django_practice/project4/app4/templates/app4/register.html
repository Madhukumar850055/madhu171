          {% extends 'app4/base.html' %}
          {% block content %}

          <div class="container">
          <h2>Register page</h2>
          {% if registered %}
          <h2>Thanks for Registering</h2>
          {% else %}
          <h2>Register here,Fill out the form</h2>
          <form action="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{user_form.as_p}}
                    {{profile_form.as_p}}
            <input type="submit" value="submit">

          </form>
          {% endif %}
          </div>

          {% endblock %}
